<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link href="/css/pay.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="font-size: 30px">
<div class="bbp">
    <div class="orderTitle">订单确认</div>
    <div class="pay">
    <form method="post" action="/alipay/page/gotoPayPage">
        订单编号：<h3 th:text="${oneOder.orderId}"></h3>
        入住时间：<h3 th:text="${oneOder.startTime}">2020-02-01</h3>
        退租时间：<h3 th:text="${oneOder.endTime}">2020-02-02</h3>
        入住人数：<h3 th:text="${oneOder.pepoleNum}">2个</h3>
        单价：<h3 th:text="${oneOder.onlyPrices}">100元/天</h3>
        需支付：<h3 th:text="${oneOder.orderPrices}">100元</h3>
        <button type="submit">立即支付</button>
    </form>
    </div>
</div>
</body>
</html>
