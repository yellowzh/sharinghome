<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
</head>
<style>
  select{ color: red; }
</style>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/api/updateUser">
      <div class="form-group">
        <div class="label">
          <label>用户登录名</label>
        </div>
        <div class="field">
          <input type="hidden" name="userId" th:value="${user.getUserId()}">
          <input type="hidden" name="userPower" th:value="${user.getUserPower()}">
          <input type="text" class="input w50" th:value="${user.getUsername()}" name="username" data-validate="required:输入用户名" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" th:value="${user.getPassword()}" name="password" data-validate="required:输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>用户状态</label>
          </div>
          <div class="field">
            <select name="userStatus" class="input w50">
              <option th:value="0" th:if="${user.getUserStatus()}==0" style="color: #00aa00">正常</option>
              <option th:value="2" th:if="${user.getUserStatus()}==2" style="color: orange">冻结</option>
              <option th:value="1" th:if="${user.getUserStatus()}==1" style="color: red">锁定</option>
              <option th:value="0" th:if="${user.getUserStatus()}!=0" style="color: #00aa00">正常</option>
              <option th:value="2" th:if="${user.getUserStatus()}!=2" style="color: orange">冻结</option>
              <option th:value="1" th:if="${user.getUserStatus()}!=1" style="color: red">锁定</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
        
      </if>
      
      <div class="form-group">
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
