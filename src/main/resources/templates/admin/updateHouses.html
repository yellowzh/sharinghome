<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
</head>
<style>
  select{ color: red; }
</style>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改房源</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/api/updateHouses">
      <div class="form-group">
        <div class="label">
          <label>房源图片</label>
        </div>
        <div class="field">
          <input type="file" class="input w50"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>房源标题</label>
        </div>
        <div class="field">
          <input type="hidden" name="housesId" th:value="${houses.getHousesId()}">
          <input type="text" class="input w50" th:value="${houses.getHousesTitle()}" name="housesTitle" data-validate="required:输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>出租价格</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" th:value="${houses.getHousesPrices()}" name="housesPrices" data-validate="required:输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>状态</label>
          </div>
          <div class="field">
            <select name="housesFalgs" class="input w50">
              <option th:value="0" th:if="${houses.getHousesFalgs()}==0" style="color: #00aa00">在线</option>
              <option th:value="1" th:if="${houses.getHousesFalgs()}==1" style="color: orange">下线</option>
              <option th:value="2" th:if="${houses.getHousesFalgs()}==2" style="color: red">删除</option>
              <option th:value="0" th:if="${houses.getHousesFalgs()}!=0" style="color: #00aa00">上线</option>
              <option th:value="1" th:if="${houses.getHousesFalgs()}!=1" style="color: orange">下线</option>
              <option th:value="0" th:if="${houses.getHousesFalgs()}==2" style="color: green">恢复</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
        
      </if>
      
      <div class="form-group">
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
